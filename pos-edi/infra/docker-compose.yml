version: "3.9"

x-airflow-env: &airflow_env
  AIRFLOW__CORE__LOAD_EXAMPLES: "False"
  AIRFLOW__WEBSERVER__RBAC: "True"
  AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: "sqlite:////opt/airflow/airflow.db"
  _PIP_ADDITIONAL_REQUIREMENTS: "mysql-connector-python psycopg2-binary pandas"

services:
  zookeeper:
    image: bitnami/zookeeper:3.9
    environment: [ALLOW_ANONYMOUS_LOGIN=yes]
    ports: ["2181:2181"]

  kafka:
    image: bitnami/kafka:3.6
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    ports: ["9092:9092"]
    depends_on: [zookeeper]

  hq-mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hqdb
      TZ: Asia/Seoul
    ports: ["3307:3306"]
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - ../data/reports:/data/reports

  dw-postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: dw
      POSTGRES_PASSWORD: dw
      POSTGRES_DB: dwh
    ports: ["5433:5432"]
    volumes:
      - ./sql/dw_init.sql:/docker-entrypoint-initdb.d/00_dw_init.sql

  airflow:
    image: apache/airflow:2.9.3
    environment: *airflow_env
    ports: ["8080:8080"]
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/requirements.txt:/requirements.txt
    command: ["bash","-lc","pip install -r /requirements.txt && airflow db init && airflow users create --username airflow --password airflow --firstname a --lastname a --role Admin --email a@a.com || true && airflow webserver & airflow scheduler"]
    depends_on: [hq-mysql, dw-postgres]

  superset:
    image: apache/superset:latest
    ports: ["8088:8088"]
    environment:
      SUPERSET_ENV: production
    volumes:
      - ./superset/superset_init.sh:/docker-entrypoint.d/superset_init.sh
      - ./superset/superset_config.py:/app/pythonpath/superset_config.py
    depends_on: [dw-postgres]

  hq-api:
    build: ../services/hq-api
    environment:
      DB_HOST: hq-mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: root
      DB_NAME: hqdb
      KAFKA_BROKER: kafka:9092
    ports: ["8000:8000"]
    depends_on: [hq-mysql, kafka]

  outbox-worker:
    build: ../services/outbox-worker
    environment:
      DB_HOST: hq-mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: root
      DB_NAME: hqdb
      KAFKA_BROKER: kafka:9092
    depends_on: [hq-mysql, kafka]

  pos-api:
    build: ../services/pos-api
    environment:
      HQ_BASE: http://hq-api:8000
      KAFKA_BROKER: kafka:9092
    ports: ["8001:8000"]
    depends_on: [hq-api, kafka]

  edi-orchestrator:
    build: ../services/edi-orchestrator
    environment:
      SUPPLIER_BASE: http://supplier-edi:8000
      WMS_BASE: http://wms-adapter:8000
      HQ_BASE: http://hq-api:8000
      KAFKA_BROKER: kafka:9092
    ports: ["8004:8000"]
    depends_on: [kafka, supplier-edi, wms-adapter]

  supplier-edi:
    build: ../services/supplier-edi
    environment:
      HQ_BASE: http://hq-api:8000
      WMS_BASE: http://wms-adapter:8000
    ports: ["8002:8000"]

  wms-adapter:
    build: ../services/wms-adapter
    environment:
      HQ_BASE: http://hq-api:8000
    ports: ["8003:8000"]

networks:
  default:
    name: pos-edi-net
